<head>
    <title>{{ story.title }}</title>
</head>
<body>
    <h1>{{ story.title }}</h1>
    {% if story.contribution_set %}
        {% for contribution in story.contribution_set.all %}
            <div>{{ contribution.contribution_text }}</div>
        {% endfor %}
    {% else %}
        <p>No contributions yet made</p>
    {% endif %}
</body>
